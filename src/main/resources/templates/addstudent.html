<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
  <script type="text/javascript" th:href="@{'/js/bootstrap.bundle.js'}"></script>
</head>
    <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Student List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/addstudent'}">Add Student</a>
              </li>

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <form th:action="@{'/addingstudent'}" method="post">
        <div class="container text-center">
          NAME: <br>
          <input name="student_name" type="text"  placeholder="Insert name:"> <br>
          SURNAME: <br>
          <input name="student_surname" type="text" placeholder="Insert surname:"> <br>
          EXAM: <br>
          <input name="student_exam" type="text" placeholder="Insert exam:"> <br> <br>
          <button class="btn btn-success">ADD STUDENT</button>
        </div>
      </form>
    </div>
    </body>
</html>
